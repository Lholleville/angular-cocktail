<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.subname }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ recipe.picture }}" alt="Photo of a {{ recipe.name }}">
  <mat-card-content>
    <p *ngIf="show">
      {{ recipe.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button (click)="toggleExpand()">{{ show ? "VOIR MOINS" : "VOIR PLUS" }}</button>
  </mat-card-actions>
</mat-card>
